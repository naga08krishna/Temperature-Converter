<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter Website using html, css & JavaScript</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="container">
    <div class="temperature-converter">
      <div class="mobile">
        <p class="time">9.41 AM</p>
        <div>
          <i class='bx bx-signal-4'></i>
          <i class='bx bx-wifi'></i>
          <i class='bx bxs-battery'></i>
        </div>
      </div>

      <h1 class="title">Temperature Converter</h1>

      <div class="result">
        <span class="result-heading" id="result-heading">Result (Celsius)</span>
        <h2 class="result-value" id="result-value"></h2>
      </div>

      <div class="degree-type">
        <div class="degree-field">
          <label for="degree">Degrees</label>
          <input type="number" name="degree" id="degree">
        </div>
        <div class="temp-field">
          <label for="temp-type">Input Unit</label>
          <select name="input-temperatures" id="input-temp-type">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
          </select>
        </div>
        <div class="temp-field">
          <label for="temp-type">Output Unit</label>
          <select name="output-temperatures" id="output-temp-type">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
          </select>
        </div>
      </div>
      <button id="convert-btn">Convert</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
